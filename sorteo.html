    <body>

        <div class="wrap gracias">
            
            <div class="container">

                <img class="img-responsive" style="padding: 20px 35px 35px 35px" src="dist/img/logo.png">

                <p>Regístrate y participa en el sorteo para ganarte una Rosca Brioch de Tere Cazola ¡totalmente gratis!</p>


                <form action="http://mialacena.mx/api.php?rquest=sorteo" id="contact-form" role="form" method="post">

                    <div class="form-group">
                        <label for="nombre">¿Cuál es tu nombre y apellido?</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Coloca tu Nombre y Apellido">
                    </div>

                    <div class="form-group">
                        <label for="edad">¿Cuál es tu edad?</label>
                        <input type="text" class="form-control" name="edad" id="edad" maxlength="2" placeholder="Coloca tu edad">
                    </div>

                    <div class="form-group">
                        <label for="estado">¿En qué estado radicas?</label>
                        <input type="text" class="form-control" name="estado" id="estado" placeholder="Coloca en qué estado radicas">
                    </div>

                    <div class="form-group">
                        <label for="email">¿Cuál es tu email?</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Coloca tu email">
                    </div>
                  
                    <button type="submit" class="btn btn-danger" style="background-color: #E94C43">Registrarme al sorteo</button>
                </form>

            </div>

        </div>

        <script src="dist/js/jquery.validate.js"></script>
        <srcipt src="dist/js/additional-methods.js"></srcipt>
        

        <script>
            $( document ).ready(function() {
                $('#contact-form').validate({
                    rules: {
                        nombre: {
                            minlength: 10,
                            maxlength: 50,
                            required: true
                        },
                        edad: {
                            minlength: 2,
                            maxlength: 2,
                            required: true
                        },
                        estado: {
                            minlength: 2,
                            maxlength: 50,
                            required: true
                        },
                        email: {
                            minlength: 10,
                            maxlength: 50,
                            required: true,
                            email: true
                        }
                    },
                    highlight: function(element) {
                        $(element).closest('.form-group').addClass('has-error');
                    },
                    unhighlight: function(element) {
                        $(element).closest('.form-group').removeClass('has-error');
                    },
                    errorElement: 'span',
                    errorClass: 'help-block',
                    errorPlacement: function(error, element) {
                        if(element.parent('.input-group').length) {
                            error.insertAfter(element.parent());
                        } else {
                            error.insertAfter(element);
                        }
                    }
                });
            });

        </script>
