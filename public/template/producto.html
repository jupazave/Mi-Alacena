{{#each productos}}
    {{#mod @index 0}}
    <div class="row">
    {{/mod}}

    {{#mod @index 3}}
    <div class="row">
    {{/mod}}

        <div class="col-md-4 text-center">
            <div class="product" data-precio="{{price}}" data-nombre="{{name}}" data-id="{{id}}">
                <div class="product-img">
                    <img class="img-responsive" src="http://mialacena.mx/images/{{imagen}}">
                </div>
                <h4 class="prod-titulo">{{name}}</h4>
                <h5 class="prod-precio">${{price}} MXN</h5>
            </div>
        </div>
        
    {{#modExtra @index 3}}
    </div>
    {{/modExtra}}
{{/each}}
