<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

        <title>Mi Alacena</title>

        <link href="dist/css/bootstrap.css" rel="stylesheet">
        <link href="dist/css/bootstrap-theme.css" rel="stylesheet">
        <link href="dist/css/style.css" rel="stylesheet">
        <link href="dist/css/font-awesome.css" rel="stylesheet">

        <link href="http://fonts.googleapis.com/css?family=Open+Sans|Shadows+Into+Light+Two|Tauri|Fjalla+One|Cantarell" rel="stylesheet" type="text/css" />


        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

        <script src="dist/js/bootstrap.min.js"></script>

        <script src="dist/js/bootbox.min.js"></script>

    </head>

    <body>

        <div class="jumbotron web-font">
            <div class="container">
                <h1>Mi Alacena</h1>
                <p>Envíos a todo México de productos locales auténticos de cada Estado.</p>
                <div class="products img-responsive">
                    <h2 class="margin-bottom">Adquiere todos tus productos favoritos</h2>

                    <div class="row">
                        <div class="col-md-7"></div>
                        <div class="col-md-5">
                            <div class="form-group margin-bottom estados-wrap">
                                <label class="estados-title">Elige un estado:</label><br>
                                <select id="estados" class="estados" class="form-control">
                                    
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="productos">

                        

                        

                    </div>

                    <div class="pull-right">
                        <button id="pagar" class="btn btn-lg btn-primary"> Continuar <span class="glyphicon chevron-right"></span></button>
                    </div>
                </div>
            </div>
        </div>




        <script type="text/javascript">

        $(document).ready(function(){

            var modalmaker = bootbox;

            if(Math.random() %2 > .5){
                $("body").addClass("jls");
            }



            $("#pagar").click(function () {
                var title_html ="Confirma tu pedido de compra:";
                var some_html = "";
                
                var total = 0;

                $(".yay").each(function (index, value){

                    var titulo = $(value).data("nombre");
                    var precio = parseInt($(value).data("precio"));

                    some_html += "<div class=\"fila row\">";
                    some_html += "<div class=\"col-md-1\"><select id=\"cantidad_" + index + "\" class=\"form-control items-producto\">";
                    some_html += "<option>1</option>";
                    some_html += "<option>2</option>";
                    some_html += "<option>3</option>";
                    some_html += "<option>4</option>";
                    some_html += "<option>5</option>";
                    some_html += "</select>";
                    some_html += "</div>";
                    some_html += "<div class=\"col-md-8\"><span class=\"titulo-list\">" + titulo + "</span></div>";
                    some_html += "<div  id=\"precio_" + index + " \" class=\"col-md-3 text-right\"><span class=\"titulo-list\"> $" + precio + "MXN</span></div>";
                    some_html += "</div>";

                    total += precio;

                });

                some_html += "<div class=\"row\">";
                some_html += "<div class=\"col-md-4 col-md-offset-8 text-right total\">Total: $" + total + "MXN</div>";
                some_html += "</div>";

                modalmaker.dialog({
                    message: some_html,
                    title: title_html,
                    buttons: {
                        success: {
                            label: "¡Mare, Lo quiero!",
                            className: "btn-success",
                            callback: function() {
                                // Example.show("great success");
                            }
                        },
                    }

                });

            });



            $.post("api.php?rquest=getEstados",null,function(data){
                if (data.status) {
                    estados = data.data;
                    html = "";

                    $(estados).each(function (index , value) {
                        id = index +1;
                        html = html + "<option value=\"" + id + "\">" + value + "</option>";
                    });

                    $("#estados").html(html);

                    // $("#estados").val(31).trigger("change");

                    $("#estados").change(function() {

                        $("#productos").hide("fast");



                        var id_estado = $( this ).val();

                        $.post("api.php?rquest=getProductos",{estado : id_estado},function(data){
                            if (data.status) {
                                productos = data.data;
                                html = "<div class=\"row\">";
                                primera = false;

                                $(productos).each(function (index , value) {

                                    if (index%3 == 0 && primera) {
                                        html += "</div>";
                                        html += "<div class=\"row\">";
                                    };

                                    id = index +1;

                                    html += "<div class=\"col-md-4 producto-select\" data-selected=\"false\"";
                                    html += "data-precio=\"" + value.precio + "\" data-nombre=\"" + value.nombre + "\">";
                                    html += "<div style=\"width:250px; height:250px\" class=\"item box effect img-thumbnail prod-imagen\">";
                                    html += "<img class=\"img-responsive\" src=\"http://mialacena.mx/images/" + value.imagen + "\"></div>";
                                    html += "<h4 class=\"prod-tit\">" + value.nombre + "</h4>";
                                    html += "<h5 class=\"prod-precio\">$" + value.precio + " MXN</h5>";
                                    html += "</div>";

                                    primera = true;

                                });

                                html += "</div>";

                                $("#productos").html(html).show("fast");

                                $(".producto-select").click(function () {

                                    if ($(this).hasClass( "yay" )) {

                                        $(this).removeClass("yay");

                                    }else{
                                        $(this).addClass("yay");
                                    };
                                    
                                });

                            }else{

                                $("#productos").html("<div class=\"row\">" + "<h3> No tenemos productos del estado que seleccionaste <span class=\"carita\"> :(</span></h3>" + "</div>").show("fast");
                            };
                        });
                        // Check input( $( this ).val() ) for validity here
                    });
                
                    $("#estados").val(31).change(); //Auto Seleccion de yucatán
                };
            });

            

        });

        </script>

        

    </body>
</html>
