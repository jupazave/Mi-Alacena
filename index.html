<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

        <title>ProductosdeCasa.com</title>

        <link href="dist/css/bootstrap.css" rel="stylesheet">
        <link href="dist/css/style.css" rel="stylesheet">
        <link href="dist/css/font-awesome.css" rel="stylesheet">

        <link href='http://fonts.googleapis.com/css?family=Tauri' rel='stylesheet' type='text/css'>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    </head>

    <body>

        <div class="jumbotron web-font">
            <div class="container">
                <h1>Productos de Casa</h1>
                <p>Envíos a todo México de productos locales auténticos de cada Estado.</p>
                <div class="products img-responsive">
                    <h2 class="margin-bottom">Adquiere todos tus productos favoritos</h2>

                    <div class="row">
                        <div class="col-md-7"></div>
                        <div class="col-md-5">
                            <div class="form-group margin-bottom estados-wrap">
                                <label class="estados-title">Elige un estado:</label><br>
                                <select id="estados" class="estados" class="form-control">
                                    
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="productos">

                        <div class="row">
                            <div class="col-md-4">
                                <a href="#">
                                    <div style="width:250px; height:250px" class="item box effect img-thumbnail prod-imagen">
                                        <img class="img-responsive" src="dist/img/habanera-caribbean-el-yucateco.jpg">
                                    </div>
                                </a>
                                <h4 class="prod-tit">Habanera Caribbean El Yucateco</h4> 
                                <h5 class="prod-precio">$75.00 MXN</h5> 
                                
                            </div>
                            
                        </div>

                        <div class="pull-right">
                            <button class="btn btn-lg btn-primary"> Continuar <span class="glyphicon chevron-right"></span></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">

        $(document).ready(function(){

            $.post("http://localhost/freelanceL/Productos/api.php?rquest=getEstados",null,function(data){
                if (data.status) {
                    estados = data.data;
                    html = "";

                    $(estados).each(function (index , value) {
                        id = index +1;
                        html = html + "<option value=\"" + id + "\">" + value + "</option>";
                    });

                    $("#estados").html(html);

                    // $("#estados").val(31).trigger("change");

                    $("#estados").change(function() {

                        var id_estado = $( this ).val();

                        $.post("http://localhost/freelanceL/Productos/api.php?rquest=getProductos",{estado : id_estado},function(data){
                            if (data.status) {
                                productos = data.data;
                                html = "<div class=\"row\">";
                                primera = false;

                                $(productos).each(function (index , value) {

                                    if (index%3 == 0 && primera) {
                                        html = html + "</div>";
                                        html = html + "<div class=\"row\">";
                                    };
                                    id = index +1;



                                    html = html + "<div class=\"col-md-4\"><a href=\"#\"><div style=\"width:250px; height:250px\" class=\"item box effect img-thumbnail prod-imagen\"><img class=\"img-responsive\" src=\"" + value.imagen + "\"></div></a><h4 class=\"prod-tit\">" + value.nombre + "</h4><h5 class=\"prod-precio\">$" + value.precio + " MXN</h5>";

                                    primera = true;

                                    html = html + "</div>";
                                });

                                html = html + "</div>";

                                $("#productos").html(html);
                            }else{

                                $("#productos").html("<div class=\"row\">" + "<h3> No tenemos productos del estado que seleccionaste <span class=\"carita\"> :(</span></h3>" + "</div>");
                            };
                        });
                        // Check input( $( this ).val() ) for validity here
                    });
                
                    $("#estados").val(31).change(); //Auto Seleccion de yucatán
                };
            });

            

        });

        </script>

        

    </body>
</html>
